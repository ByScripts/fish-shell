<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<title>fish shell configuration</title>

</head>
<body>

<div id="ancestor">
    <span style="font-size: 30pt; color: #8888FF">fish</span><p id="global_error" class="error_msg"></p>
    <div id="parent">

        <div id="tab_parent">
			<div class="tab" id="tab_colors" onClick="switch_tab('tab_colors')" data-bind="css: {selected_tab: selected_model_name()=='color_picker'}">colors</div>
			<div class="tab" id="tab_prompt" onClick="switch_tab('tab_prompt')" data-bind="css: {selected_tab: selected_model_name()=='prompt'}">prompt</div>
			<div class="tab" id="tab_functions" onClick="switch_tab('tab_functions')" data-bind="css: {selected_tab: selected_model_name()=='functions'}">functions</div>
			<div class="tab" id="tab_variables" onClick="switch_tab('tab_variables')" data-bind="css: {selected_tab: selected_model_name()=='variables'}">variables</div>
			<div class="tab" id="tab_history" onClick="switch_tab('tab_history')" data-bind="css: {selected_tab: selected_model_name()=='history'}">history</div>
        </div>
        <div id="tab_contents">

			<div id="master_detail_table">
				<div id="master"></div>
				<div id="detail">
					<div id="detail_colorpicker">
						<div class="colorpicker_target">

						</div>
					</div>

								use prompt
							</span>
						</div>
						<div class="prompt_function">
							<div class="prompt_function_text">
							</div>
						</div>
					</div>
				</div>

	<div class="master_detail_table" data-bind="visible: selected_model_name() == 'functions'">
		<!-- ko with: funcs -->
		<div class="master" data-bind="foreach: functions">
			<div class="master_element" data-bind="
							   css: { selected_master_elem: $data.name == $parent.selected_function_name() },
							   click: $parent.select_function
							   ">
					<span class="master_element_text" style="font-size: 11pt" data-bind="text: name">
					</span>
			</div>
		</div>
		<div class="detail">
			<div class="detail_function" data-bind="text: function_text">
			</div>
		</div>
		<!-- /ko -->
	</div>
    
	<table class="data_table" data-bind="visible: selected_model_name() == 'variables'">
	<!-- ko with: vars -->
		<tbody data-bind="foreach: variables">
			<tr class="data_table_row">
				<td class="data_table_cell no_overflow" style="text-align: right; padding-right: 30px;" data-bind="text: $data[0]"></td>
				<td class="data_table_cell" style="text-align: left; padding-right: 30px;" data-bind="text: $data[1], click: $parent.toggle_truncation, css: { 'no_overflow': ! $data.no_truncate }"></td>
			</tr>
		</tbody>
	<!-- /ko -->
	</table>

	<div data-bind="visible: selected_model_name() == 'history'">
		<!-- ko with: history -->
		<div id="table_filter_container">
			<span data-bind="text: loading_text, visible: loading_text().length">(Loading)</span>
			<!-- ko with: history_filter -->
			<input type="text"
			       class="filter_text_box"
				   data-bind="value: text,
				  			  hasFocus: focused,
				  			  event: { input: $parent.update_box_filter, focus: update_box_transient_state, blur: update_box_transient_state },
				  			  css: { 'text_box_transient': is_transient() }
			                  ">
			<!-- /ko -->
		</div>
		<table class="data_table">
			<tbody data-bind="foreach: history">
				<tr>
					<td class="history_text" data-bind="text: $data[0], click: $parent.toggle_truncation, css: { 'no_overflow': ! $data.no_truncate }"></td>
					<td class="history_delete" data-bind="click: $parent.delete_history_item"><img class="delete_icon" src="delete.png"></td>
					</td>
				</tr>
			</tbody>
		</table>
		<!-- /ko -->
	</div>
	
	<!----- Color Picker ----->
	
	<div data-bind="visible: selected_model_name() == 'color_picker'">
		<!-- ko with: color_picker -->
		<span style="padding-left: 25px">Click to customize each color:</span>
		<div class="colorpicker_text_sample" data-bind="style: {backgroundColor: selected_sample_text_background_color}">
			<div class="color_picker_background_cells" data-bind="foreach: sample_text_background_colors">
				<div data-bind="style: { 'backgroundColor': $data}, click: $parent.selected_sample_text_background_color"></div>
			</div>

			<span data-bind="style: { 'color': $data.fg_color('command')}, click: $data.select_setting_name.bind($data, 'command')">/five/jumping</span>
			<span data-bind="style: { 'color': $data.fg_color('param')}, click: $data.select_setting_name.bind($data, 'param')">wizards</span>
			<span data-bind="style: { 'color': $data.fg_color('end')}, click: $data.select_setting_name.bind($data, 'end')">|</span>
			<span data-bind="style: { 'color': $data.fg_color('command')}, click: $data.select_setting_name.bind($data, 'command')">hex</span>
			<span data-bind="style: { 'color': $data.fg_color('quote')}, click: $data.select_setting_name.bind($data, 'quote')"> "bolty" </span>
			<span data-bind="style: { 'color': $data.fg_color('redirection')}, click: $data.select_setting_name.bind($data, 'redirection')">&gt; quick</span>
			<span data-bind="style: { 'color': $data.fg_color('end')}, click: $data.select_setting_name.bind($data, 'end')">&</span>
			<br>
			<span data-bind="style: { 'color': $data.fg_color('command')}, click: $data.select_setting_name.bind($data, 'command')">echo</span>
			<span data-bind="style: { 'color': $data.fg_color('error')}, click: $data.select_setting_name.bind($data, 'error')">'Errors are the portals to discovery</span>
			<br>
			<span data-bind="style: { 'color': $data.fg_color('comment')}, click: $data.select_setting_name.bind($data, 'comment')"># This is a comment</span>
			<br>
			<span data-bind="style: { 'color': $data.fg_color('command')}, click: $data.select_setting_name.bind($data, 'command')">Th</span><span data-bind="style: { 'color': $data.fg_color('autosuggestion')}, click: $data.select_setting_name.bind($data, 'autosuggestion')"><span class="fake_cursor"><span style="visibility: hidden">i</span></span>s is an autosuggestion</span>
		</div>
		<div class="master_detail_table">
			<div class="master" data-bind="foreach: color_settings">
				<div class="master_element"
	                 data-bind="text: name,
	                            style: {color: label_color},
	                            click: $parent.select_setting,
	                            css: {selected_master_elem: $parent.selected_setting() == $data}
	                            "></div>
			</div>
			<div class="detail">
				<table id="colorpicker_term256">
					<tbody data-bind="foreach: color_arrays_array">
						<tr class="colorpicker_term256_row" data-bind="foreach: $data">
							<td class="colorpicker_term256_cell"
							    data-bind="style: {'backgroundColor': '#' + $data, 'color': '#' + $data, 'border-color': '#' + border_color_for_color($data) },
							               css: { 'colorpicker_cell_selected': $data === $parents[1].selected_color()},
							               click: $parents[1].select_color">
							    </td>
						</tr>
					</tbody>
					<!-- /ko -->
				</table>
			</div>
		</div>
		<!-- /ko -->
	</div>


</div>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="knockout-2.3.0.js"></script>
<script type="text/javascript" src="fishconfig.js"></script>

</body></html>
